  <script>
    const typedTextSpan = document.querySelector(".typed-text"); const cursorSpan = document.querySelector(".cursor");  const textArray = ["Welcome! Smile and the day will smile with you.", "An investment in knowledge pays the best interest.", "Change is the end result of all true learning.", "The learning process continues until the day you die. ", "Education is not the filling of a pail, but the lighting of a fire.", "learn from your mistakes.", "Good code is its own best documentation."];
    const typingDelay = 190;
    const erasingDelay = 80; const newTextDelay = 2000; // Delay between current and next text
    let textArrayIndex = 0;
    let charIndex = 0;
    function type() {
      if (charIndex < textArray[textArrayIndex].length) {

        if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");

        typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      }
      else {
        cursorSpan.classList.remove("typing");
  setTimeout(erase, newTextDelay);
     } }

    function erase() {
      if (charIndex > 0) {
        if (!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
        charIndex--;
       setTimeout(erase, erasingDelay);

      }  else {

        cursorSpan.classList.remove("typing");

        textArrayIndex++;

        if (textArrayIndex >= textArray.length) textArrayIndex = 0;

        setTimeout(type, typingDelay + 1100);

      }

    }

  

    document.addEventListener("DOMContentLoaded", function() { // On DOM Load initiate the effect

      if (textArray.length) setTimeout(type, newTextDelay + 250);

    });

  </script>
